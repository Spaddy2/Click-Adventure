<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candy Box Clone</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; }
        #candy-counter, #shop-items, #achievements, #quests, #spellbook { font-size: 24px; }
        button { margin-top: 10px; padding: 5px 10px; }
        .shop-item, .achievement, .quest-item, .spell-item { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="candy-counter">Candies: 0</div>
    <button onclick="eatCandy()">Eat 10 candies</button>
    <button onclick="throwCandy()">Throw 10 candies on the ground</button>
    <button onclick="castSpell()" id="spell-button" style="display:none;">Cast a magic spell (500 candies)</button>

    <div id="shop-items"></div>
    <div id="achievements"></div>
    <div id="quests">
        <div class="quest-item">
            <button onclick="startQuest()">Embark on a Quest (200 candies)</button>
        </div>
    </div>
    <div id="spellbook"></div>
    <div id="events"></div>
</body>
<script src="game.js"></script>
</html>
