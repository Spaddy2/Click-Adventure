<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Candy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Dark Candy Game</h1>
        <div id="resources">
            <p>Wood: <span id="woodCount">0</span></p>
            <p>Stone: <span id="stoneCount">0</span></p>
            <p>Iron: <span id="ironCount">0</span></p>
            <p>Coins: <span id="coinsCount">0</span></p>
        </div>
        <div id="actions">
            <button onclick="purchaseBuilding('sawmill')">Build Sawmill</button>
            <button onclick="purchaseBuilding('quarry')">Build Quarry</button>
            <button onclick="purchaseBuilding('mine')">Build Mine</button>
            <button onclick="purchaseBuilding('bank')">Build Bank</button>
            <button onclick="exploreNewArea()">Explore New Area</button>
        </div>
        <div id="story">
            <p id="storyText">Welcome, adventurer!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
