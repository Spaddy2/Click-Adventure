<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Click Adventure</h1>
        <p id="introText">You wake up to the sound of splashing waves and the sun beating down on your face.</p>
        <div id="resourceContainer">
            <p id="wood">Wood: 0</p>
            <p id="stone">Stone: 0</p>
        </div>
        <button id="woodButton">Gather Wood</button>
        <button id="stoneButton">Gather Stone</button>
        <div id="upgradesContainer">
            <h2>Upgrades</h2>
            <button id="axeButton">Upgrade Axe - Cost: 100 Wood</button>
            <button id="pickaxeButton">Upgrade Pickaxe - Cost: 100 Stone</button>
        </div>
        <div id="craftingContainer">
            <h2>Crafting</h2>
            <button id="buildShelterButton">Build Shelter - Cost: 200 Wood, 100 Stone</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
