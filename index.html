<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Management Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Resource Management Game</h1>
        <div id="resources">
            <p>Wood: <span id="woodCount">0</span></p>
            <p>Stone: <span id="stoneCount">0</span></p>
            <p>Iron: <span id="ironCount">0</span></p>
            <p>Coins: <span id="coinsCount">50</span></p>
            <p>Food: <span id="foodCount">100</span></p>
            <button id="gatherWoodBtn">Gather Wood</button>
            <button id="gatherStoneBtn">Gather Stone</button>
            <button id="gatherFoodBtn">Gather Food</button>
        </div>
        <div id="actions">
            <button id="buildSawmillBtn">Build Sawmill</button>
            <button id="buildQuarryBtn">Build Quarry</button>
            <button id="buildMineBtn">Build Mine</button>
            <button id="buildFarmBtn">Build Farm</button>
            <button id="buildBankBtn">Build Bank</button>
            <button id="upgradeSawmillBtn">Upgrade Sawmill</button>
            <button id="exploreBtn">Explore</button>
            <button id="tradeWoodBtn">Trade 5 Coins for 10 Wood</button>
        </div>
        <div id="story">
            <p id="storyText">Welcome, adventurer! Gather resources to build your empire.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
