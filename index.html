<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Management Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Resource Management Game</h1>
        <div id="resources">
            <p>Wood: <span id="woodCount">0</span></p>
            <p>Stone: <span id="stoneCount">0</span></p>
            <p>Iron: <span id="ironCount">0</span></p>
            <p>Coins: <span id="coinsCount">50</span></p>
            <p>Food: <span id="foodCount">100</span></p>
            <button onclick="manualGather('wood')">Gather Wood</button>
            <button onclick="manualGather('stone')">Gather Stone</button>
            <button onclick="manualGather('food')">Gather Food</button>
        </div>
        <div id="actions">
            <button onclick="purchaseBuilding('sawmill')">Build Sawmill</button>
            <button onclick="purchaseBuilding('quarry')">Build Quarry</button>
            <button onclick="purchaseBuilding('mine')">Build Mine</button>
            <button onclick="purchaseBuilding('farm')">Build Farm</button>
            <button onclick="purchaseBuilding('bank')">Build Bank</button>
            <button onclick="upgradeBuilding('sawmill')">Upgrade Sawmill</button>
            <button onclick="explore()">Explore</button>
            <button onclick="tradeResources('wood', 10, 5)">Trade 5 Coins for 10 Wood</button>
        </div>
        <div id="story">
            <p id="storyText">Welcome, adventurer! Gather resources to build your empire.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
